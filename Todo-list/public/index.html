<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <title>Todo List</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-700">To-Do List</h1>
        
        <form hx-post="/api/todos" hx-target="#todo-list" hx-swap="#todo-list" hx-trigger="submit" hx-on::after-request="this.reset()">
            <div class="mb-4 flex">
                <input type="text" name="todo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="new-todo" placeholder="Add a new task">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2" type="submit">
                    Add
                </button>
            </div>
        </form>
        
        <div id="todo-list" class="mt-6" hx-get="/api/todos" hx-trigger="load" class="space-y-3">
        </div>
    </div>
</body>
</html>
